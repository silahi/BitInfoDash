<div>
  <h2 id="page-heading" data-cy="OHLCVT15mHeading">
    <span jhiTranslate="bitinfodashApp.oHLCVT15m.home.title">OHLCVT15ms</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bitinfodashApp.oHLCVT15m.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ohlcvt-15-m"
        [routerLink]="['/ohlcvt-15-m/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bitinfodashApp.oHLCVT15m.home.createLabel">Créer un nouveau OHLCVT 15 M</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="oHLCVT15ms?.length === 0">
    <span jhiTranslate="bitinfodashApp.oHLCVT15m.home.notFound">Aucun OHLCVT 15 M trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="oHLCVT15ms && oHLCVT15ms.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="timestamp">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.timestamp">Timestamp</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="open">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.open">Open</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="high">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.high">High</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="low">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.low">Low</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="close">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.close">Close</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="volume">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.volume">Volume</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="trades">
            <div class="d-flex">
              <span jhiTranslate="bitinfodashApp.oHLCVT15m.trades">Trades</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let oHLCVT15m of oHLCVT15ms; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ohlcvt-15-m', oHLCVT15m.id, 'view']">{{ oHLCVT15m.id }}</a>
          </td>
          <td>{{ oHLCVT15m.timestamp | formatMediumDatetime }}</td>
          <td>{{ oHLCVT15m.open }}</td>
          <td>{{ oHLCVT15m.high }}</td>
          <td>{{ oHLCVT15m.low }}</td>
          <td>{{ oHLCVT15m.close }}</td>
          <td>{{ oHLCVT15m.volume }}</td>
          <td>{{ oHLCVT15m.trades }}</td>
          <td class="text-end">
            <div class="btn-group">
              <a [routerLink]="['/ohlcvt-15-m', oHLCVT15m.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </a>

              <a [routerLink]="['/ohlcvt-15-m', oHLCVT15m.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </a>

              <button type="submit" (click)="delete(oHLCVT15m)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
