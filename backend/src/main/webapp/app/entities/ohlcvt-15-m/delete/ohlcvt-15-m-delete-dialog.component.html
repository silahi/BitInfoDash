<form *ngIf="oHLCVT15m" name="deleteForm" (ngSubmit)="confirmDelete(oHLCVT15m.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="oHLCVT15mDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-oHLCVT15m-heading" jhiTranslate="bitinfodashApp.oHLCVT15m.delete.question" [translateValues]="{ id: oHLCVT15m.id }">
      ÃŠtes-vous certain de vouloir supprimer le OHLCVT 15 M {{ oHLCVT15m.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-oHLCVT15m" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
