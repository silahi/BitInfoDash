<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transactions-heading"
        data-cy="TransactionsCreateUpdateHeading"
        jhiTranslate="bitinfodashApp.transactions.home.createOrEditLabel"
      >
        Créer ou éditer un Transactions
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.transactions.amount" for="field_amount">Amount</label>
          <input type="number" class="form-control" name="amount" id="field_amount" data-cy="amount" formControlName="amount" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.transactions.transactionDate" for="field_transactionDate"
            >Transaction Date</label
          >
          <div class="d-flex">
            <input
              id="field_transactionDate"
              data-cy="transactionDate"
              type="datetime-local"
              class="form-control"
              name="transactionDate"
              formControlName="transactionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.transactions.senderAddress" for="field_senderAddress"
            >Sender Address</label
          >
          <input
            type="text"
            class="form-control"
            name="senderAddress"
            id="field_senderAddress"
            data-cy="senderAddress"
            formControlName="senderAddress"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.transactions.recipientAddress" for="field_recipientAddress"
            >Recipient Address</label
          >
          <input
            type="text"
            class="form-control"
            name="recipientAddress"
            id="field_recipientAddress"
            data-cy="recipientAddress"
            formControlName="recipientAddress"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.transactions.bitcoinAddress" for="field_bitcoinAddress"
            >Bitcoin Address</label
          >
          <select
            class="form-control"
            id="field_bitcoinAddress"
            data-cy="bitcoinAddress"
            name="bitcoinAddress"
            formControlName="bitcoinAddress"
            [compareWith]="compareBitcoinAddress"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="bitcoinAddressOption" *ngFor="let bitcoinAddressOption of bitcoinAddressesSharedCollection">
              {{ bitcoinAddressOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
