<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-market-trends-heading"
        data-cy="MarketTrendsCreateUpdateHeading"
        jhiTranslate="bitinfodashApp.marketTrends.home.createOrEditLabel"
      >
        Créer ou éditer un Market Trends
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.marketTrends.trendName" for="field_trendName">Trend Name</label>
          <input type="text" class="form-control" name="trendName" id="field_trendName" data-cy="trendName" formControlName="trendName" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.marketTrends.indicatorValue" for="field_indicatorValue"
            >Indicator Value</label
          >
          <input
            type="number"
            class="form-control"
            name="indicatorValue"
            id="field_indicatorValue"
            data-cy="indicatorValue"
            formControlName="indicatorValue"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.marketTrends.timestamp" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="bitinfodashApp.marketTrends.trendType" for="field_trendType">Trend Type</label>
          <input type="text" class="form-control" name="trendType" id="field_trendType" data-cy="trendType" formControlName="trendType" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
