<h2 mat-dialog-title>Ajouter une nouvelle adresse</h2>
<mat-dialog-content class="mat-typography">
  <h3>Nom de l'adresse</h3>


  <input
    class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-2 ring-1 ring-slate-200 shadow-sm"
    type="text" aria-label="Filter projects" placeholder="Ex : Portfeuille principale">


  <h3 class="mt-4">Adresse bitcoin</h3>

  <input
    class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-2 ring-1 ring-slate-200 shadow-sm"
    type="text" aria-label="Filter projects" placeholder="Adresse bitcoin complete">

</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="example-button-row">
    <button mat-raised-button mat-button mat-dialog-close cdkFocusInitial color="accent">Annuler</button>
    <button mat-raised-button mat-button [mat-dialog-close]="true" color="primary">Ajouter</button>
  </div>
</mat-dialog-actions>
