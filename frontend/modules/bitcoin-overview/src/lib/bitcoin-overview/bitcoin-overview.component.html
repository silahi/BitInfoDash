<header class="bg-white  mb-4 shadow">
    <div class="bg-white">
        <div class="mx-auto w-full">
            <div
                class="relative isolate overflow-hidden bg-white  sm:rounded-lg sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-16 lg:pt-0">
                <svg viewBox="0 0 1024 1024"
                    class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)] sm:left-full sm:-ml-80 lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0"
                    aria-hidden="true">
                    <circle cx="512" cy="512" r="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)"
                        fill-opacity="0.7" />
                    <defs>
                        <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
                            <stop stop-color="#7775D6" />
                            <stop offset="1" stop-color="#0097b2" />
                        </radialGradient>
                    </defs>
                </svg>
                <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
                    <h2 class="text-3xl font-bold tracking-tight text-gray-700 "> BitInfoDash : votre passerelle vers le
                        monde du Bitcoin.<br>Comprenez, suivez et gérez votre Bitcoin en toute simplicité..</h2>
                    <p class="mt-6 text-lg leading-8 text-gray-700"> Bénéficiez des informations en temps réel,
                        surveillez les tendances du marché et prenez des décisions éclairées grâce à notre interface
                        intuitive.</p>
                    <div class="mt-10 flex  flex-row items-center justify-center gap-x-6 lg:justify-start">
                        <button
                            class="rounded-md bg-secondary px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                            Explorez BitInfoDash
                        </button> 
                        <img src="./assets/images/down.gif" class="h-16 w-16" alt="">
                    </div>
                    
                </div>
                <div class="relative mt-16 h-80 lg:mt-8">
                    <img class="absolute left-0 top-0 w-[57rem] max-w-none rounded-md bg-white/5 ring-1 ring-white/10"
                        src="./assets/images/CTA-home.png" alt="App screenshot" width="1824" height="1080">
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div *ngIf="bitcoinData">
            <div
                class="p-4 sm:px-8 sm:pt-6 sm:pb-8 lg:p-4 xl:px-8 xl:pt-6 xl:pb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-3 gap-4 text-sm leading-6">
                <bit-info-dash-bitcoin-info title="Prix du Bitcoin" src="../../assets/images/price.png"
                    [amount]="bitcoinData.bitcoinPrice" [variation]="bitcoinData.percentChange24h" />
                <bit-info-dash-bitcoin-info title="Volume d'échange" src="../../assets/images/volume.png"
                    [amount]="bitcoinData.exchangeVolume" [variation]="bitcoinData.volumeChange24h" />
                <bit-info-dash-bitcoin-info title="Capitalisation Boursière" src="../../assets/images/cap.png"
                    [amount]="bitcoinData.marketCap" [variation]="bitcoinData.percentChange1h" />
            </div>
        </div>
    </div>
</header>

<bit-info-dash-bit-chart></bit-info-dash-bit-chart>
