<div
    class="py-8 px-8 hover:border-cyan-500 hover:border-solid hover:text-blue-500  max-w-sm mx-auto bg-white 
    rounded-xl border shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">

    <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
            <p class="text-black">
                {{title}}
            </p> 
            <div class="text-lg font-semibold text-slate-600">
                ${{(amount).toFixed(3)}}
            </div>
        </div>
        <button [ngClass]="getVariationColorClass()" class="px-4 py-1 text-sm text-red-600
             rounded-xl border border-cyan-200 hover:text-white hover:bg-cyan-600 hover:border-transparent 
             focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2">

            {{(variation* 100).toFixed(2)}} %

        </button>

    </div>
</div>
