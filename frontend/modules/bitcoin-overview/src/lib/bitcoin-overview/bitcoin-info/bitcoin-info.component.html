<div class="py-8 px-4 hover:border-cyan-500 hover:border-solid hover:text-blue-500  max-w-sm mx-auto bg-white 
    rounded-xl border shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">  
    <div class="text-center flex flex-row items-end  space-y-2 sm:text-left">
        <div class="space-y-0.5">
            <p class="text-black text-lg font-semibold text-gray-500">
                {{title}}
            </p>
            <div class="text-lg font-semibold text-gray-600">
                ${{(amount).toFixed(2)}}
            </div>
        </div>
        <div *ngIf="variation" [ngClass]="getVariationColorClass()" class="px-4 text-sm ">

            {{(variation* 100).toFixed(2)}} % (24H)

        </div>

    </div>
</div>
