<div class="bg-white shadow">
    <div class="mx-auto mb-10 max-w-7xl px-2 sm:px-2 lg:px-2">
        <div class="flex">
            <form class="flex-auto px-6 pt-6">
                <div class="flex mb-2 flex-wrap">
                    <h3 class="text-2xl font-bold tracking-tight text-gray-700 "> Variation du Prix du bitcoin et du
                        Volum</h3>
                    <p class="mt-6 text-lg leading-8 text-gray-700">Choisissez un intervalle de temps tels qu' 1 heure, 4
                        heures, 1 jour, 1 semaine, et 15 jours pour observer les variations du marché sur des périodes
                        spécifiques. </p>
                </div>
                <div class="flex space-x-4 text-sm font-medium">
                    <div class="flex-auto flex space-x-4">
                        <button *ngFor="let symbol of symbols" [ngClass]="getClassColor(symbol.symbol)" type="button"
                            (click)="changeSymbol(symbol.symbol)" class="h-10 px-6 text-sm font-medium rounded-md ">
                            {{ symbol.label }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div #chartContainer></div>
    </div>

</div>
